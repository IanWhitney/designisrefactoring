---
layout: default
---

<!-- Post Header -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

              {{ content | replace: '<!--break-->', '<a class="anchor" id="read-more"></a>' }}
                <hr>
            </div>
        </div>
    </div>
</article>

<hr>
